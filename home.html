    .w-kyc-new-loader {
      height: 70px;
      width: 70px;
    }

    .w-kyc-new-loader:after,
    .w-kyc-new-loader:before {
      height: 50px;
      width: 50px;
      left: 50%;
      content: "";
      display: block;
      margin-left: -25px;
      margin-top: -25px;
      position: absolute;
      top: 50%;
      background-size: 50px 50px;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .w-kyc-new-loader:before {
      background-image: url('/assets/etoro-cdn.etorostatic.com/web-client/img/eToro.png');
    }

    .w-kyc-new-loader:after {
      -webkit-animation: rotation 0.5s infinite linear;
      -moz-animation: rotation 0.5s infinite linear;
      -o-animation: rotation 0.5s infinite linear;
      animation: rotation 0.5s infinite linear;
      background-image: url('/assets/etoro-cdn.etorostatic.com/web-client/img/preloader.png');
    }

    .w-kyc-new-loader.transparent-view {
      height: 70px;
      width: 70px;
      border-radius: 5px;
      background-color: white;
      background-size: 50px;
      background-position: center;
      background-repeat: no-repeat;
      margin: -9px auto 0;
    }

    .w-kyc-new-loader.transparent-view:after,
    .w-kyc-new-loader.transparent-view:before {
      margin-top: -30px;

    .w-kyc-loader-ph {

      width: 100%;
